
<div class="lists row">
    <div class="col-md-12 col-lg-6 col-xxxl-6">
      <nb-card class="list-card">
        <nb-card-header>LIST 1</nb-card-header>
        <nb-card-body>
            <p>
                Clicking on items toggles their selection, single arrow buttons move the selected items, double-arrows move all items
              </p>
          <nb-list>
            <nb-list-item *ngFor="let item of list1" 
            [class.item-selected]="item.selected"
            (click)="toggleSelection(item, 1)">
                {{item.text}}

            </nb-list-item>
          </nb-list>

          <!-- class="buttons-container" -->
          <div >       

                <button nbButton (click)="moveSelected('right')" > 
                    <nb-icon [icon]="'arrow-ios-forward-outline'" pack="eva"></nb-icon>
                </button>

                <button nbButton (click)="moveAll('right')" > 
                    <nb-icon [icon]="'arrowhead-right-outline'" pack="eva"> </nb-icon>
                </button>

                <button nbButton (click)="moveSelected('left')" > 
                    <nb-icon [icon]="'arrow-ios-back-outline'" pack="eva"> </nb-icon>
                </button>

                <button nbButton (click)="moveAll('left')" > 
                    <nb-icon [icon]="'arrowhead-left-outline'" pack="eva"></nb-icon>
                </button>
            </div>
        </nb-card-body>

      </nb-card>


    </div>
  
    <div class="col-md-12 col-lg-6 col-xxxl-6">
      <nb-card class="list-card" size="small">
        <nb-card-header>LIST 2</nb-card-header>
        <nb-list>
            <nb-list-item *ngFor="let item of list2" 
            [class.item-selected]="item.selected"
            (click)="toggleSelection(item, 2)">
                {{item.text}}

            </nb-list-item>
        </nb-list>
      </nb-card>
    </div>
  </div>
