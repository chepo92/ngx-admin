<div class="row">
    <div class="col-lg-12">
  
      <nb-card>                  
  
        <nb-card-header>
          DataTable
        </nb-card-header>
  
        <nb-card-body>

            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
                <thead>
                  <tr>
                    <th>ID</th>
                    <th>First name</th>
                    <th>Last name</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let person of persons">
                    <td>{{ person.id }}</td>
                    <td>{{ person.firstName }}</td>
                    <td>{{ person.lastName }}</td>
                  </tr>
                </tbody>
              </table>
        </nb-card-body>
  
      </nb-card>

    </div>
  

  </div>
